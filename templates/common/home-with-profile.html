{% extends 'base.html' %}
{% block content %}
<!-- Catalog with Albums-->
    <section id="catalogPage">
        {% if album %}
            <h1>All Albums</h1>
            <!-- First Card-Box in catalog -->
            {% for alb in album %}
                <div class="card-box">
                    <img src="{{ alb.image }}" alt="Cover Image">
                    <div>
                        <div class="text-center">
                            <p class="name">Name: {{ alb.album_name }}</p>
                            <p class="artist">Artist: {{ alb.artist }}</p>
                            <p class="genre">Genre: {{ alb.genre }}</p>
                            <p class="price">Price: {{ alb.price|floatformat:2 }}</p>
                        </div>
                        <div class="btn-group">
                            <a href="{% url 'album-details' pk=alb.pk %}">Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% else %}
                <p>No Albums in Catalog!</p>
        {% endif %}
    </section>
{% endblock %}
